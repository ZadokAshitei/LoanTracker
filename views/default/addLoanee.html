{{extend 'template-layout.html'}}
<div class="container-fluid">
  <div class="row h-100">
    <div class="col"></div>
    <div class="col-8 m-auto">
      <div class="text-center">
        {{=form.custom.begin}}
        <!-- Loanee Name: <div > {{=form.custom.widget.loaneeName}} </div>
        Loanee Contact: <div> {{=form.custom.widget.loaneeContact}} </div>
        Amount Loaned Out: <div> {{=form.custom.widget.amountLoaned}} </div>
        Due Date: <div> {{=form.custom.widget.dueDate}} </div>
        <div class="mt-2 btn">{{=form.custom.submit}}</div> -->

        <div class="form-group">
          <!-- <label></label> -->
          <input type="text" class="form-control" name="loaneeName" placeholder="Enter Loanee Name" required>
        </div>

        <div class="form-group">
          <!-- <label></label> -->
          <input type="tel" pattern="[0-9]{10}" class="form-control" name="loaneeContact" placeholder="Enter Loanee Contact(10 Digits)"  required>
        </div>

        <div class="form-group">
          <!-- <label></label> -->
          <input type="text" class="form-control" name="amountLoaned" placeholder="Enter Amount Loaned Out" required>
        </div>

        <div class="form-group">
          <!-- <label></label> -->
          <input type="text" class="form-control" name="loaneeAddress" placeholder="Enter Loanee Address" required>
        </div>

        <div class="form-group">
          <!-- <label></label> -->
          <input type="date" class="form-control" name="dueDate" placeholder="Enter Due Date(yyyy-mm-dd)" required>
        </div>

        <button type="submit" class="btn w-100">Submit</button>


        {{=form.custom.end}}
      </div>
    </div>
    <div class="col"></div>
  </div>
</div>
