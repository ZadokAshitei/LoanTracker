{{extend 'template-layout.html'}}

<div class="row">
  <div class="col-12">
    <div class="col-3">
      <a href="{{=URL('addLoanee')}}">
        <button type="button" class="btn btn-secondary">
          <span class="fa fa-plus"></span>
          Add Loanee
        </button>
      </a>
    </div>
  </div>
</div>

<table class="table table-hover table-striped">
  <thead>
    <tr>
      <th scope="col">Loanee Name</th>
      <th scope="col">Loanee Contact</th>
      <th scope="col">Amount Loaned(GHS)</th>
      <th scope="col">Loanee Address</th>
      <th scope="col">Due Date</th>
      <th scope="col"></th>
    </tr>
  </thead>


  <tbody>
    {{if loans:}}
    {{for loans in loans:}}
    <tr>
      <td>{{=loans.loaneeName}}</td>
      <td>{{=loans.loaneeContact}}</td>
      <td>{{=loans.amountLoaned}}</td>
      <td>{{=loans.loaneeAddress}}</td>
      <td>{{=loans.dueDate}}</td>
      <td>
        <div class="btn-group">
          <a href="{{=URL('viewLoanee', args=loans.id)}}" class="m-1">
            <button type="button" class="btn btn-secondary">
              <span class="fa fa-search"></span>
              View
            </button>
          </a>
          <a href="{{=URL('editLoan', args=loans.id)}}" class="m-1">
            <button type="button" class="btn btn-secondary">
              <span class="fa fa-pencil"></span>
              Edit
            </button>
          </a>
          <a href="{{=URL('deleteLoan', args=loans.id)}}" class="m-1">
            <button type="button" class="btn btn-secondary">
              <span class="fa fa-trash"></span>
              Delete
            </button>
          </a>
        </div>
      </td>
    </tr>
    {{pass}}
    {{pass}}
  </tbody>
</table>
